<!DOCTYPE html>
<html lang="en">
<style>
    .fondo-delineado {
        background: linear-gradient(to bottom, #0d6efd, white);
        position: relative;
        /* O absolute si el padre tiene position: relative */
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100vh;
        /* Asegura que cubra al menos la altura de la ventana */
        z-index: -1;
        /* Asegura que el fondo esté detrás del contenido */
    }

    .full-page {
        min-height: 100vh;
        padding: 20px;
        position: relative;
        /* Necesario para que el z-index del fondo funcione correctamente */
    }
</style>

<head>

    <meta charset="UTF-8">
    <link src="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia a Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
    <!-- Referencia a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/registro.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<title>Registro</title>
</head>

<body class="fondo-delineado">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <div class="container full-page d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-12 col-md-8 col-lg-6"
                style="background-color: #f8f9fa; color: #17283b; border-radius: 5px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 600px; width: 100%;">
                <h5 style="text-align: center;"><b>REGISTRO PACIENTE</b></h5>
                <form method="POST" id="formulario" class="w-100">
                    <div class="mb-3">
                        <label for="nombre" class="form-label"><b>Nombre</b></label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            placeholder="Escriba su Nombre..." required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label"><b>Apellido</b></label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                            placeholder="Escriba su Apellido..." required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label"><b>Correo</b></label>
                        <input type="email" class="form-control" id="correo" name="correo"
                            placeholder="Escriba su Correo..." required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label"><b>Direccion</b></label>
                        <input type="text" class="form-control" id="direccion" name="direccion"
                            placeholder="Escriba su Direccion..." required>
                    </div>
                    <div class="mb-3">
                        <label for="nacimiento" class="form-label"><b>Fecha Nacimiento</b></label>
                        <input type="date" class="form-control" id="nacimiento" name="nacimiento" required>
                        <div id="nacimientoError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label"><b>Sexo</b></label>
                        <select class="form-select" id="sexo" name="sexo" required>
                            <option value="">--</option>
                            <option value="m">Masculino</option>
                            <option value="f">Femenino</option>
                            <option value="nd">Prefiero No Decirlo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="identificacion" class="form-label"><b>Identificacion</b></label>
                        <input type="text" class="form-control" id="identificacion" name="identificacion"
                            placeholder="Escriba su Identificacion.." required>
                    </div>
                    <div style="color: red;" id="mensajeError1" class="mensajeError1"></div>
                    <div class="mb-3" style="display: flex; ">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="cedula">
                            <label class="form-check-label" for="flexRadioDefault1">
                             V
                            </label>
                          </div>
                          <div class="form-check" style="margin-left: 10px;">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="rif">
                            <label class="form-check-label" for="flexRadioDefault1">
                              J
                            </label>
                          </div>
                          <div class="form-check" style="margin-left: 10px;">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="extranjero">
                            <label class="form-check-label" for="flexRadioDefault1">
                              E
                            </label>
                          </div>
                              <div class="form-check" style="margin-left: 10px;">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="pasaporte">
                            <label class="form-check-label" for="flexRadioDefault1">
                            P
                            </label>
                          </div>
                    </div>
                    <!-- Boton para el registro de hijos -->
                    <div class="mb-3" style="text-align: center;">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Registrar Hijos
                           </button>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label"><b>usuario</b></label>
                        <input type="text" class="form-control" id="usuario" name="usuario"
                            placeholder="Escriba su Usuario..." required>
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label"><b>Clave</b></label>
                        <input type="password" class="form-control" id="clave" name="clave"
                            placeholder="Escriba su clave.." required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_clave" class="form-label"><b>Confirmar Clave</b></label>
                        <input type="password" class="form-control" id="confirmar_clave" name="confirmar_clave"
                            placeholder="Escriba su clave.." required>
                    </div>
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-primary" id="btnRegistrar" onclick="validarFormulario()">Registrate</button>
                        <div style="color: red;" id="mensajeError" class="mensajeError"></div>
                      
                        <input value="Paciente" hidden> 
                    </div>
                    
                    <br>
                    <div style="text-align: center;">
                        <p>¿Ya estas Registrado?<a href="login.html"> <b>Iniciar Sesión</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- Modal para registrar hijos -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Hijos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="hijosForm">
                    <div id="hijosContainer">
                        <div class="hijo-fields">
                            <div class="mb-3">
                                <label for="nombreHijo1" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreHijo1" name="nombreHijo[]" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellidoHijo1" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellidoHijo1" name="apellidoHijo[]" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaNacimientoHijo1" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimientoHijo1" name="fechaNacimientoHijo[]" required>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success mt-2" id="agregarHijo">Agregar Otro Hijo</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="guardarHijos">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let hijoCount = 1;

    document.getElementById('agregarHijo').addEventListener('click', function() {
        hijoCount++;
        const nuevoHijoFields = document.createElement('div');
        nuevoHijoFields.classList.add('hijo-fields');
        nuevoHijoFields.innerHTML = `
            <div class="mb-3">
                <label for="nombreHijo${hijoCount}" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreHijo${hijoCount}" name="nombreHijo[]" required>
            </div>
            <div class="mb-3">
                <label for="apellidoHijo${hijoCount}" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoHijo${hijoCount}" name="apellidoHijo[]" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimientoHijo${hijoCount}" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimientoHijo${hijoCount}" name="fechaNacimientoHijo[]" required>
            </div>
        `;
        document.getElementById('hijosContainer').appendChild(nuevoHijoFields);
    });

    document.getElementById('guardarHijos').addEventListener('click', function() {
        const formData = new FormData(document.getElementById('hijosForm'));
        const nombres = formData.getAll('nombreHijo[]');
        const apellidos = formData.getAll('apellidoHijo[]');
        const fechas = formData.getAll('fechaNacimientoHijo[]');

        const hijos = [];
        for (let i = 0; i < nombres.length; i++) {
            hijos.push({
                nombre: nombres[i],
                apellido: apellidos[i],
                fechaNacimiento: fechas[i]
            });
        }
        console.log("Hijos a guardar:", hijos);
        // Aquí puedes enviar los datos al backend si es necesario
        // ...
        $('#exampleModal').modal('hide'); // Cerrar el modal
    });
});
</script>

</body>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    
    document.getElementById('formulario').addEventListener('submit', function (event) {
        const fechaNacimiento = document.getElementById('nacimiento').value;
        const fechaNacimientoDate = new Date(fechaNacimiento);
        const fechaActual = new Date();
        const fechaMinima = new Date(1900, 0, 1); // 1 de enero de 1900
        const errorDiv = document.getElementById('nacimientoError');

        errorDiv.textContent = ''; // Limpiar mensajes de error anteriores

        if (fechaNacimientoDate > fechaActual) {
            errorDiv.textContent = 'La fecha de nacimiento no puede ser futura.';
            event.preventDefault(); // Evitar que se envíe el formulario
        } else if (fechaNacimientoDate < fechaMinima) {
            errorDiv.textContent = 'La fecha de nacimiento debe ser posterior a 1900.';
            event.preventDefault(); // Evitar que se envíe el formulario
        }
    });

    document.getElementById('btnRegistrar').addEventListener('click', function (event) {
        let clave = document.getElementById('clave').value; // Obtener el valor del campo clave
        let confirmar_clave = document.getElementById('confirmar_clave').value; // Obtener el valor del campo confirmar_clave
        let mensajeDiv = document.getElementById('mensajeError');

        if (clave !== confirmar_clave) { // Usar !== para comparar valores
            mensajeDiv.textContent = 'Las contraseñas no coinciden.';
        } else {
            mensajeDiv.textContent = ''; // Limpiar el mensaje de error si las contraseñas coinciden
            // Aquí puedes agregar el código para enviar el formulario o realizar otras acciones
            console.log("Contraseñas coinciden");
        }
    });


    /*validacion de cedula, rif, pasaporte y todo lo que se imagino el profesor*/
    function validarFormulario() {
    let letraSeleccionada = null;
    const radioButtons = document.getElementsByName('flexRadioDefault');
    for (const radioButton of radioButtons) {
      if (radioButton.checked) {
        letraSeleccionada = radioButton.id;
        break;
      }
    }

    const numero = document.getElementById('identificacion').value;
    let mensajeDiv1 = document.getElementById('mensajeError1');
    if (letraSeleccionada) {
      if (validarNumero(letraSeleccionada, numero)) {
      
      } else {
        mensajeDiv1.textContent = 'Los numeros no son validos para: ' + letraSeleccionada ;
      }
    } else {
      alert('Por favor, selecciona una opción (V, J, E, P).');
    }
  }

  function validarNumero(letra, numero) {
    const longitud = numero.length;

    switch (letra.toLowerCase()) {
      case 'cedula':
      case 'extranjero':
        return longitud >= 5 && longitud <= 8;
      case 'rif':
        return longitud >= 8 && longitud <= 10;
      case 'pasaporte':
        return longitud >= 6 && longitud <= 12;
      default:
        return false;
    }
  }
</script>
  <!-- Referencia a Bootstrap JS -->
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</html>

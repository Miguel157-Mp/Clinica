<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap/css/registro.css') }}"
    />
    <title>Ver Citas</title>
    <style>
      .fondo-delineado {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #ffffff, #ffffff);
        display: flex;
      }

      #sidebarFrame {
        width: 250px;
        height: 100vh;
        border: none;
      }

      .main-content {
        flex-grow: 1;
        padding: 20px;
      }
    </style>
  </head>

  <body class="fondo-delineado">
    <iframe id="sidebarFrame" src="{{ url_for('menulateral') }}"></iframe>
    <div class="main-content">
      <div class="container">
        <br /><br /><br />
        <div style="text-align: center">
          <h3>Citas Agendadas</h3>
        </div>
        <div class="row justify-content-center">
          <div
            class="col-md-8 col-lg-6"
            style="
              color: #17283b;
              border-radius: 5px;
              padding: 20px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            "
          >
            <table class="table table-striped" border="1">
              <thead>
                <tr>
                  <th>Fecha y Hora</th>
                  <th>Paciente</th>
                  <th>Motivo</th>
                </tr>
              </thead>
              <tbody id="citasBody">
                <!-- Las filas se llenarán dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script>
      // Función para cargar las citas desde el endpoint
      async function cargarCitas() {
        try {
          const response = await fetch('{{ url_for("list_citas") }}'); // Flask endpoint
          if (response.ok) {
            const data = await response.json();
            const citasBody = document.getElementById("citasBody");

            // Limpiar el contenido existente
            citasBody.innerHTML = "";

            // Agregar las filas dinámicamente
            data.citas.forEach((cita) => {
              const row = document.createElement("tr");
              const fechaCell = document.createElement("td");
              fechaCell.textContent = cita.fecha;
              row.appendChild(fechaCell);

              const pacienteCell = document.createElement("td");
              pacienteCell.textContent = cita.paciente_nombre;
              row.appendChild(pacienteCell);

              const motivoCell = document.createElement("td");
              motivoCell.textContent = cita.motivo;
              row.appendChild(motivoCell);

              citasBody.appendChild(row);
            });
          } else {
            console.error("Error al cargar las citas");
          }
        } catch (err) {
          console.error("Error al conectar con el servidor:", err);
        }
      }

      // Llamar a la función para cargar las citas al cargar la página
      cargarCitas();
    </script>
  </body>
</html>

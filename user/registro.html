<!DOCTYPE html>
<html lang="en">
    <style>
   .fondo-delineado {
    background: linear-gradient(to bottom, #f4a261, #17283b);
    position: relative; /* O absolute si el padre tiene position: relative */
    top: 0;
    left: 0;
    width: 100%;
    min-height: 100vh; /* Asegura que cubra al menos la altura de la ventana */
    z-index: -1; /* Asegura que el fondo esté detrás del contenido */
}

.full-page {
    min-height: 100vh;
    padding: 20px;
    position: relative; /* Necesario para que el z-index del fondo funcione correctamente */
}

    </style>
<head>
  
    <meta charset="UTF-8">
    <link src="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/registro.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

    <title>Registro</title>
</head>

<body  class="fondo-delineado">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <div class="container full-page d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-12 col-md-8 col-lg-6" style="background-color: #f8f9fa; color: #17283b; border-radius: 5px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); max-width: 600px; width: 100%;">
                <h5 style="text-align: center;"><b>REGISTRO DOCTOR</b></h5>
                <form action="../controller/registrarUsuario.php" method="POST" class="w-100">
                    <div class="mb-3">
                        <label for="nombre" class="form-label"><b>Nombre</b></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba su Nombre...">
                    </div>
                    <div class="mb-3">
                        <label for="nacimiento" class="form-label"><b>Fecha Nacimiento</b></label>
                        <input type="date" class="form-control" id="nacimiento" name="nacimiento" placeholder="Escriba su cedula..">
                    </div>
                    <div class="mb-3">
                        <label for="cedula" class="form-label"><b>Cedula</b></label>
                        <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Escriba su cedula..">
                    </div>
                    <div class="mb-3">
                        <label for="nro_carnet" class="form-label"><b>Nro de Carnet</b></label>
                        <input type="number" class="form-control" id="nro_carnet" name="nro_carnet" placeholder="Escriba su cedula..">
                    </div>
                    <div class="mb-3">
                        <label for="especialidad" class="form-label"><b>Especialidad</b></label>
                        <select class="form-select" id="especialidad" name="especialidad"></select>
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label"><b>Clave</b></label>
                        <input type="password" class="form-control" id="clave" name="clave" placeholder="Escriba su clave..">
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Registrate</button>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <p>¿Ya estas Registrado?<a href="login.html"> <b>Iniciar Sesión</b></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  $(document).ready(function() {
            const especialidades = [
                "Alergología",
                "Anestesiología",
                "Cardiología",
                "Cirugía General",
                "Dermatología",
                "Endocrinología",
                "Gastroenterología",
                "Geriatría",
                "Ginecología y Obstetricia",
                "Hematología",
                "Infectología",
                "Medicina Familiar",
                "Medicina Interna",
                "Nefrología",
                "Neumología",
                "Neurología",
                "Oftalmología",
                "Oncología",
                "Otorrinolaringología",
                "Pediatría",
                "Psiquiatría",
                "Reumatología",
                "Urología",
                "Radiología",
                "Medicina de Emergencia",
                "Anatomía Patológica",
                "Medicina Física y Rehabilitación",
                "Medicina Preventiva y Salud Pública",
                "Medicina del Trabajo",
                "Genética Médica"
            ];

            const selectEspecialidad = $('#especialidad');
            especialidades.forEach(especialidad => {
                selectEspecialidad.append(new Option(especialidad, especialidad));
            });
            selectEspecialidad.select2({
                placeholder: "Seleccione una especialidad",
                allowClear: true
            });
        });
</script>
</html>
